<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Admin Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../static/css/contact.css">

  <style>
    body {
      background: #f5f5f5;
      font-family: tahoma;
      height: 100vh;
      background-image: url(../../static/lb3.jpg);
      background-size: cover;
      background-position: center;
      align-items: center;
    }

    .navbar {
      background: #0d0d0d;
    }

    .album {
      background: #f5f5f5;
    }

    .cl {
      border-radius: 15px;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 380px;
      text-align: center;
      padding: 60px;
      margin: 40px;
      background: #539079;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-direction: row;
    }

    .title {
      font-size: 18px;
    }

    .inst {
      font-size: 19px;
    }

    .image {
      width: 100%;
      padding: 20px;
    }

    button {
      border: none;
      border-radius: 6px;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #323232;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }

    button:hover,
    a:hover {
      opacity: 0.7;
    }

    h1 {
      font-size: 30px;
    }

    .fa:hover {
      opacity: 0.7;
    }

    .fa {
      padding: 8px;
    }

    .fa-facebook {
      border: solid #3B5998;
      border-radius: 4px;
      background: #3B5998;
      color: white;
    }

    .fa-instagram {
      border: solid #ff0000;
      border-radius: 5px;
      background: #ff0000;
      color: white;
    }

    .fa-linkedin {
      border: solid #007bb5;
      border-radius: 4px;
      background: #007bb5;
      color: white;
    }

    .fa-twitter {
      border: solid #55ACEE;
      border-radius: 4px;
      background: #55ACEE;
      color: white;
    }

    .fa-github {
      border: solid #00e500;
      border-radius: 4px;
      background: #00e500;
      color: white;
    }

    .navbar-brand {
      font-size: 45px;
      background: -webkit-linear-gradient(#ff8d1e, #cf1512);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left: 5px;
    }

    footer .main-footer {
      padding: 20px 0;
      background: #252525;
    }

    footer ul {
      padding-left: 0;
      list-style: none;
    }

    /* Copy Right Footer */
    .footer-copyright {
      background: #222;
      padding: 5px 0;
    }

    .footer-copyright .logo {
      display: inherit;
    }

    .footer-copyright nav {
      float: right;
      margin-top: 5px;
    }

    .footer-copyright nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .footer-copyright nav ul li {
      display: inline-block;
      line-height: 12px;
      margin: 0;
      padding: 0 8px;
    }

    .footer-copyright nav ul li a {
      color: #ffffff;
    }

    .footer-copyright nav ul li:first-child {
      border: medium none;
      padding-left: 0;
    }

    .footer-copyright p {
      color: #ffffff;
      margin: 2px 0 0;
    }

    /* Footer Top */
    .footer-top {
      background: #252525;
      padding-bottom: 30px;
      margin-bottom: 30px;
      border-bottom: 3px solid #222;
    }

    /* Footer transparent */
    footer.transparent .footer-top,
    footer.transparent .main-footer {
      background: transparent;
    }

    footer.transparent .footer-copyright {
      background: none repeat scroll 0 0 rgba(0, 0, 0, 0.3);
    }

    /* Footer light */
    footer.light .footer-top {
      background: #f9f9f9;
    }

    footer.light .main-footer {
      background: #f9f9f9;
    }

    footer.light .footer-copyright {
      background: none repeat scroll 0 0 rgba(255, 255, 255, 0.3);
    }

    /* Footer 4 */
    .footer- .logo {
      display: inline-block;
    }
  </style>
</head>

<body>
  <center>
