<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../static/css/contact.css">

    <style>
        .cl {
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Onile Job Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div style="color: white; margin-left: 500px; font-size: 20px;"> Contact us</div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" style="margin-left: 620px;font-size: 20px;" aria-current="page"
                            href="/home">Home</a>
                    </li>
            </div>
        </div>
    </nav>

    <div class="contact-clean cl">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group"><textarea class="form-control" rows="14" name="message" placeholder="Message"
                    required></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">Send</button></div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <footer class="text-muted py-5 bg-dark">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">
                Â© 2021 All rights reserved.
            </p>
        </div>
    </footer>

</body>


</html>
