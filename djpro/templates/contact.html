<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../static/css/contact.css">

    <style>
        .cl {
            border-radius: 15px;
        }
      body {
        background: f5f5f5;
      }

      .navbar {
        background: #0d0d0d;
      }

      .album {
        background: #f5f5f5;
      }

      .navbar-brand {
        font-size: 45px;
      }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <center><a class="navbar-brand" href="{% url 'home' %}" style="color:#00ff00; margin-left: 485px;">Onile Job Portal</a></center>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div style="color: white; margin-left: 590px; font-size: 20px;"> Contact us</div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="contact-clean cl">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group"><textarea class="form-control" rows="14" name="message" placeholder="Message"
                    required></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">Send</button></div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <footer class="text-muted py-5" style="background: #0d0d0d">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">
                Â© 2021 All rights reserved.
            </p>
        </div>
    </footer>

</body>


</html>
