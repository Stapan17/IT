<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(../../static/two.jpg) no-repeat;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }

        .headered {
            color: white;
            background-color: rgb(255, 94, 0);
            width: 40%;
            text-align: center;
            border-radius: 15px;
            margin-top: 50px;
        }

        .btn {
            height: 60px;
            font-size: 30px;
            width: auto;
            color: white;
            border-radius: 15px;
            margin: 10px;
        }

        .inlogin {
            margin-top: 10px;
        }

        .form-control {
            width: 30%;
            margin: 20px;
            padding: 10px;
            height: 60px;
            font-size: 40px;
            border-radius: 15px;
            border-style: solid;
            border-width: 3px 3px;
            border-color: green;
            text-align: center;
        }
    </style>
</head>

<body>

    <center>
        <h1 class="headered">SignUP</h1>

        <form action="" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="login">
                <div class="inlogin">
                    <img src="../../static/user2.jpeg" alt="" style="height: 100px;">
                    <input type="file" name="profile_pic" class="vip" class="lab2" accept="image/*" id="id_profile_pic"
                        placeholder="profile_pic">

                    <!-- <label class="lab1">NAME : </label> -->
                    <input type="text" name="name" class="form-control" class="lab2" maxlength="40" required
                        id="id_name" placeholder="name">
                    <!-- <br>    -->
                    <!-- <label class="lab1">PHONE : </label> -->
                    <input type="number" name="phone" class="form-control" class="lab2" required id="id_phone"
                        placeholder="phone">
                    <!-- <br> -->

                    <!-- <label class="lab1">email : </label> -->
                    <input type="email" name="email" class="form-control" class="lab2" maxlength="254" id="id_email"
                        placeholder="email">
                    <!-- <br> -->

                    <!-- <label class="lab1">username : </label> -->
                    <input type="text" name="username" class="form-control" class="lab2" maxlength="150" required
                        id="id_username" placeholder="username">
                    <!-- <br> -->

                    <!-- <label class="lab1">password : </label> -->
                    <input type="password" class="form-control" name="password" class="lab2" required id="id_password"
                        placeholder="password">
                    <!-- <br> -->

                    <!-- <label class="lab1">profile_pic : </label> -->
                    <!-- <input type="file" name="profile_pic" class="form-control" class="lab2" accept="image/*"
                        id="id_profile_pic" placeholder="profile_pic"> -->


                    <!-- <br> -->
                </div>

                <button type="submit" class="btn btn-outline-success vip" value="Register">SignUP</button>

            </div>

        </form>

        <a href="{% url 'signin' %}"><button type="submit" class="btn btn-outline-primary" value="">SignIN
                here</button></a><br />
        <a href="{% url 'reset_password' %}"><button type="submit" class="btn btn-outline-danger" value="">Forgot
                Password</button></a><br />

    </center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>

</html>
